<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-content">
      <picture
        ><img
          src="/images/image-header-mobile.jpg"
          alt="people sitting in office"
          srcset=""
      /></picture>
      <header>
        <h1>
          Get <span class="title-purple">insights</span> that help your business
          grow.
        </h1>
      </header>
      <main>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </main>
      <section>
        <div class="companies">
          <span class="section-bold">10k+</span>
          <div><p class="subheader">COMPANIES</p></div>
        </div>
        <div class="templates">
          <span class="section-bold">314</span>
          <div><p class="subheader">TEMPLATES</p></div>
        </div>
        <div class="queries">
          <span class="section-bold">12M+</span>
          <div><p class="subheader">QUERIES</p></div>
        </div>
      </section>
    </div>
  </body>
</html>
